<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

  <form method="POST" action="/login">
    <label for="code">6-digit code</label>
    <input id="code" name="code" inputmode="numeric" autocomplete="one-time-code" required />
    <button type="submit">Verify</button>
  </form>

  {% if show_qr %}
    <p>Scan this once in your authenticator app:</p>
    <img src="{{ url_for('totp_qr') }}" alt="TOTP QR code" />
  {% endif %}
{% if show_qr %}
  <p>If scanning fails, add it manually:</p>
  <ul>
    <li><strong>Issuer:</strong> {{ issuer }}</li>
    <li><strong>Account:</strong> {{ account }}</li>
    <li><strong>Secret:</strong> <code style="user-select:all">{{ secret }}</code></li>
    <li><strong>Type:</strong> Time-based (TOTP)</li>
  </ul>
{% endif %}
</body>
</html>
