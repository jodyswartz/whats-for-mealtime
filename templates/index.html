<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Bearded Dragon Feeding Log</title>
    <style>
        :root{
          /* Wes-Anderson-ish Uluru + cream */
          --bg-uluru: #B3533E;          /* dusty terracotta */
          --text-offwhite: #F6F0E6;     /* warm cream */

          /* soft, low-contrast UI surfaces */
          --card-bg: rgba(246,240,230,0.10);
          --border: rgba(246,240,230,0.22);
          --muted: rgba(246,240,230,0.82);

          --input-bg: rgba(20, 12, 10, 0.18);
          --input-border: rgba(246,240,230,0.28);
          --placeholder: rgba(246,240,230,0.62);

          --btn-bg: rgba(20, 12, 10, 0.22);
          --btn-border: rgba(246,240,230,0.26);

          --error-bg: rgba(20, 12, 10, 0.22);
          --error-border: rgba(255, 220, 220, 0.55);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }

        body {
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
          margin: 0;
          background: var(--bg-uluru);
          color: var(--text-offwhite);
        }

        .wrap{
          max-width: 820px;
          margin: 0 auto;
          padding: 1.25rem;
        }

        h1{
          margin: 0 0 .5rem 0;
          font-size: 1.6rem;
          letter-spacing: 0.2px;
        }

        .meta { color: var(--muted); margin-bottom: 1rem; }

        .card {
          border: 1px solid var(--border);
          border-radius: 14px;
          padding: 1rem 1rem;
          background: var(--card-bg);
          backdrop-filter: blur(6px);
        }

        .grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 1rem;
        }

        label {
          display:block;
          font-weight: 650;
          margin-bottom: .4rem;
          color: var(--text-offwhite);
          font-size: 0.98rem;
        }

        /* Inputs + Selects are big and tap-friendly */
        input, select {
          width: 100%;
          padding: .95rem .95rem;
          border: 1px solid var(--input-border);
          border-radius: 12px;
          background: var(--input-bg);
          color: var(--text-offwhite);
          outline: none;
          font-size: 1.05rem;
          -webkit-appearance: none;
          appearance: none;
        }

        input::placeholder { color: var(--placeholder); }

        input:focus, select:focus {
          border-color: rgba(246,240,230,0.60);
          box-shadow: 0 0 0 3px rgba(246,240,230,0.12);
        }

        /* Add a simple dropdown arrow */
        .select-wrap { position: relative; }
        .select-wrap::after {
          content: "▾";
          position: absolute;
          right: 14px;
          top: 50%;
          transform: translateY(-50%);
          pointer-events: none;
          color: rgba(246,240,230,0.85);
          font-size: 1.1rem;
        }

        .actions{
          display: flex;
          gap: .75rem;
          align-items: center;
          margin-top: .25rem;
          grid-column: 1 / -1; /* make button span full width in grid */
        }

        button {
          width: 100%;
          padding: 1.0rem 1rem;
          border: 1px solid var(--btn-border);
          border-radius: 12px;
          cursor: pointer;
          background: var(--btn-bg);
          color: var(--text-offwhite);
          font-size: 1.05rem;
          font-weight: 650;
        }

        button:hover { filter: brightness(1.05); }

        .linkrow{
          margin-top: 1rem;
          text-align: center;
        }

        a {
          color: var(--text-offwhite);
          text-decoration: underline;
          text-underline-offset: 3px;
        }

        .errors {
          background: var(--error-bg);
          border: 1px solid var(--error-border);
          padding: .85rem 1rem;
          border-radius: 12px;
          margin-bottom: 1rem;
          color: var(--text-offwhite);
        }

        @media (max-width: 720px) {
          .wrap { padding: 1rem; }
          .grid { grid-template-columns: 1fr; }
          h1 { font-size: 1.45rem; }
          .actions { grid-column: auto; }
        }

          .field-error{
      margin-top: .4rem;
      color: rgba(255, 240, 240, 0.95);
      font-size: .95rem;
    }
    </style>
</head>
<script>
  (function () {
    const form = document.querySelector("form");
    const foodSelect = document.getElementById("name");
    const amountInput = document.getElementById("amount");

    function normalize(v) { return (v || "").trim().toLowerCase(); }

    function applyWaterRule() {
      const food = normalize(foodSelect.value);
      if (food === "water") {
        amountInput.value = "1";
        amountInput.readOnly = true;
      } else {
        amountInput.readOnly = false;
      }
    }

    // Custom friendly messages (mobile-friendly)
    const fields = [
      { el: document.getElementById("date"),   msg: "Please choose a date." },
      { el: document.getElementById("time"),   msg: "Please choose a time." },
      { el: document.getElementById("name"),   msg: "Please choose a food name." },
      { el: document.getElementById("amount"), msg: "Please enter an amount (whole number)." },
    ];

    fields.forEach(({el, msg}) => {
      el.addEventListener("invalid", (e) => {
        el.setCustomValidity(msg);
      });
      el.addEventListener("input", () => el.setCustomValidity(""));
      el.addEventListener("change", () => el.setCustomValidity(""));
    });

    foodSelect.addEventListener("change", applyWaterRule);
    applyWaterRule();

    form.addEventListener("submit", () => {
      // ensure water rule applied right before submit
      applyWaterRule();
    });
  })();
</script>

<body>
<div class="wrap">
    <h1>Feeding Log</h1>
    <div class="meta"><strong>DB status:</strong> {{ db_status }}</div>

    {% if errors %}
    <div class="errors">
        <strong>Please fix:</strong>
        <ul>
            {% for e in errors %}
            <li>{{ e }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div class="card">
        <form method="POST" action="/submit" autocomplete="off">
            <div class="grid">
                <div class="row">
                    <label for="date">Date</label>
                    <input id="date" name="date" type="date"
                           value="{{ (form.date if form and form.date is defined else default_date) }}" required/>
                </div>

                <div class="row">
                    <label for="time">Time</label>
                    <input id="time" name="time" type="time"
                           value="{{ (form.time if form and form.time is defined else default_time) }}" required/>
                </div>

                <div class="row">
                    <label for="name">Food name</label>
                    <div class="select-wrap">
                        <select id="name" name="name" required>
                            <option value="" disabled {% if not form or not form.name %}selected{% endif %}>
                                Tap to choose…
                            </option>

                            {% for food in foods %}
                            <option value="{{ food }}"
                                    {% if form and form.name is defined and form.name== food %}selected{% endif %}>
                                {{ food }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <input id="amount" name="amount" type="number" inputmode="numeric"
                       min="1" max="500" step="1"
                       placeholder="e.g., 5"
                       value="{{ (form.amount if form and form.amount is defined else '') }}"
                       required/>

                <div class="actions">
                    <button type="submit">Save entry</button>
                </div>
            </div>
        </form>
    </div>

    <div class="linkrow">
        <a href="/logs">View receipt →</a>
    </div>
</div>

<script>
    (function () {
      const foodSelect = document.getElementById("name");
      const amountInput = document.getElementById("amount");

      function normalize(v) {
        return (v || "").trim().toLowerCase();
      }

      function applyWaterRule() {
        const food = normalize(foodSelect.value);
        if (food === "water") {
          amountInput.value = "1";
          amountInput.readOnly = true;   // still submits; prevents edits
        } else {
          amountInput.readOnly = false;
        }
      }

      foodSelect.addEventListener("change", applyWaterRule);
      applyWaterRule(); // run on load (handles validation re-render)
    })();
</script>
</body>
</html>
